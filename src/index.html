<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rye&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../public/style.css">
    </head>

    <body class="bg-bgclr-light w-screen h-screen flex flex-col items-center justify-center">
        <div id="carousel" class="w-full h-full bg-bgclr-dark rounded-md shadow-xl 
            font-josefin-sans relative flex items-center justify-center">

            <!-- slide 1 -->
            <div id="slide-1" class="hidden w-full absolute h-full flex flex-col items-center justify-center text-2xl">
                <h3 class="mb-2 max-w-[70%] text-center" id="greeting"></h3>
                <input class="text-center rounded-full" type="text" placeholder="Type Name" name="" id="name">
                <button class="w-max mt-2 text-sm md:text-md p-2 h-8 md:h-10 bg-bgclr-light/50 
                    border-2 border-fontclr-title rounded-full flex items-center justify-center"
                    onclick="changeName()">
                    Change Name
                </button>
                <div class="flex justify-center items-center mt-4">
                    <label for="color-picker">Color Changer: <i class="fa fa-eyedropper"></i></label>
                    <input type="color" name="" id="color-picker" class="hidden w-8 h-8 ml-2"
                        oninput="changeColor(this.value)">
                </div>
            </div>

            <!-- slide 2 -->
            <div id="slide-2" class="hidden w-full absolute h-full flex flex-col items-center justify-center text-2xl">
                <h3 class="mb-2 max-w-[70%] text-center" id="skill">I love building things with CSS</h3>
                <input class="text-center rounded-full" type="text" placeholder="Type Language" name="" id="language">
                <button class="w-max mt-2 text-sm md:text-md p-2 h-8 md:h-10 bg-bgclr-light/50 
                border-2 border-fontclr-title rounded-full flex items-center justify-center"
                    onclick="changeLanguage()">
                    Change Language
                </button>
                <div class="flex justify-center items-center mt-4">
                    <label for="color-picker">Color Changer: <i class="fa fa-eyedropper"></i></label>
                    <input type="color" name="" id="color-picker" class="hidden w-8 h-8 ml-2"
                        oninput="changeColor(this.value)">
                </div>
            </div>

            <!-- slide 3 -->
            <div id="slide-3" class="hidden w-full absolute h-full flex flex-col items-center justify-center text-2xl">
                <h3 class="mb-2 max-w-[70%] text-center" id="residence">I am a proud resident of Madhya Pradesh</h3>
                <input class="text-center rounded-full" type="text" placeholder="Type State" name="" id="state">
                <button class="w-max mt-2 text-sm md:text-md p-2 h-8 md:h-10 bg-bgclr-light/50 
                border-2 border-fontclr-title rounded-full flex items-center justify-center" onclick="changeState()">
                    Change State
                </button>
                <div class="flex justify-center items-center mt-4">
                    <label for="color-picker">Color Changer: <i class="fa fa-eyedropper"></i></label>
                    <input type="color" name="" id="color-picker" class="hidden w-8 h-8 ml-2"
                        oninput="changeColor(this.value)">
                </div>
            </div>
            <button id="prev-btn" class="absolute z-999 left-0 top-1/2 ml-4 md:ml-8 text-2xl md:text-4xl"><i
                    class="fa fa-chevron-left"></i></button>
            <button id="next-btn" class="absolute z-999 right-0 top-1/2 mr-4 md:mr-8 text-2xl md:text-4xl"><i
                    class="fa fa-chevron-right"></i></button>

        </div>
        <script src="../public/scripts/script.js"></script>
    </body>

</html>
